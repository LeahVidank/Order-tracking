        .progressbar {

            display: flex;

        }
        .progressbar li {
            position: relative;

            text-align: center;
            font-size: 0.85em;
            color: #bbb;
        }
        .progressbar li:before {
            content: counter(step);
            counter-increment: step;
            width: 24px;
            height: 24px;
            line-height: 24px;
            border: 2px solid #bbb;
            display: block;
            text-align: center;
            margin: 0 auto 10px auto;
            border-radius: 50%;
            background-color: white;
        }
        .progressbar li:after {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            background-color: #bbb;
            top: 11px;
            left: -50%;
            z-index: -1;
        }
        .progressbar li:first-child:after {
            content: none;
        }
        .progressbar li.active {
            color: #1a73e8;
        }
        .progressbar li.active:before {
            border-color: #1a73e8;
            background-color: #1a73e8;
            color: white;
        }
        .progressbar li.active + li:after {
            background-color: #1a73e8;
        }
    </style>
</head>
